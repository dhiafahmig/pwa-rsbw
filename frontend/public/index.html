  <!-- âœ… Critical CSS - Prevent FOUC and Setup Full Screen -->
  <style>
    /* âœ… Reset and Base Styles */
    * {
      box-sizing: border-box;
    }
    
    html {
      height: 100%;
      height: -webkit-fill-available;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      height: -webkit-fill-available;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* âœ… Prevent overscroll bounce */
      overscroll-behavior: none;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      
      /* âœ… Prevent zoom and selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      
      /* âœ… Prevent tap highlights */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      
      /* âœ… Background color */
      background-color: #f8fafc;
    }
    
    /* âœ… Root container full height */
    #root {
      height: 100%;
      height: -webkit-fill-available;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
    }
    
    /* âœ… Enable selection for interactive elements */
    button, input, textarea, select, a, [contenteditable] {
      -webkit-user-select: auto;
      -moz-user-select: auto;
      -ms-user-select: auto;
      user-select: auto;
    }
    
    /* âœ… Standalone PWA Mode Styles */
    @media (display-mode: standalone) {
      body {
        /* âœ… Hide any remaining browser UI */
        overflow-x: hidden;
        -webkit-app-region: drag;
      }
      
      /* âœ… Safe area support for notch phones */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* âœ… Interactive elements */
      button, input, textarea, select, a, [role="button"] {
        -webkit-app-region: no-drag;
      }
      
      /* âœ… Status bar area styling */
      .dashboard-header, .patient-header {
        padding-top: max(20px, env(safe-area-inset-top));
      }
    }
    
    /* âœ… iOS Specific Fixes */
    @supports (-webkit-touch-callout: none) {
      html, body, #root {
        height: -webkit-fill-available;
      }
      
      /* âœ… Fix iOS viewport height issues */
      .app {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }
    
    /* âœ… Loading Screen */
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      height: -webkit-fill-available;
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      font-size: 18px;
      font-weight: 500;
    }
    
    /* âœ… Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* âœ… Hide scrollbars but keep functionality */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    
    /* âœ… Landscape mode adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      .dashboard-header, .patient-header {
        padding-top: max(10px, env(safe-area-inset-top));
        padding-bottom: 10px;
      }
    }
  </style>

<body>
  <noscript>
    <div style="
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #059669; 
      color: white; 
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    ">
      <div>
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript to run this application.</p>
      </div>
    </div>
  </noscript>
  
  <div id="root">
    <!-- âœ… Initial loading screen while React loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      Loading DPJP App...
    </div>
  </div>
  
  <!-- âœ… PWA Service Worker Registration -->
  <script>
    // âœ… Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('âœ… SW registered successfully:', registration.scope);
          })
          .catch((registrationError) => {
            console.log('âŒ SW registration failed:', registrationError);
          });
      });
    }
    
    // âœ… Prevent iOS zoom on input focus
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          document.querySelector('meta[name=viewport]').setAttribute(
            'content', 
            'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
          );
        }
      });
      
      document.addEventListener('focusout', function(e) {
        document.querySelector('meta[name=viewport]').setAttribute(
          'content', 
          'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
        );
      });
    }
    
    // âœ… Prevent pinch zoom
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    
    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    });
    
    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    });
    
    // âœ… Set CSS custom properties for viewport height
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setViewportHeight, 100);
    });
    
    // âœ… PWA Display Mode Detection
    window.addEventListener('DOMContentLoaded', () => {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true;
      
      if (isStandalone) {
        console.log('ðŸ“± Running in PWA standalone mode');
        document.body.classList.add('pwa-standalone');
      } else {
        console.log('ðŸŒ Running in browser mode');
        document.body.classList.add('pwa-browser');
      }
    });
    
    // âœ… Prevent context menu on long press (mobile)
    document.addEventListener('contextmenu', function(e) {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        e.preventDefault();
      }
    });
    
    // âœ… Hide loading screen when React takes over
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 300);
        }
      }, 1000);
    });
  </script>
</body>
